    <title>Ventwo: Le coin des annonces pour acheter, vendre, louer, chercher un emploi, des services, des voitures, des terrains et tout à Lomé, au Togo</title>
    <meta name="description" content="Télécharger Ventwopour acheter, vendre, louer, une télévision, une voiture, un terrain, un habit, un téléphone, un ordinateur, chercher un emploi, aggrandir votre commerce à Lomé, au Togo.">
    <script>
        // Execute the redirection logic when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            // Store URLs
            const ANDROID_STORE_URL = 'https://play.google.com/store/apps/details?id=com.dagogue.globalapp.magtogo';
            const IOS_STORE_URL = 'https://apps.apple.com/fr/app/mag-togo/id1516167933';
            
            // Function to detect mobile device
            function getMobileOperatingSystem() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                // iOS detection
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 'iOS';
                }
                
                // Android detection
                if (/android/i.test(userAgent)) {
                    return 'Android';
                }
                
                return 'unknown';
            }
            
            // Get the device OS
            const deviceOS = getMobileOperatingSystem();
            
            // Perform redirection based on device
            if (deviceOS === 'iOS') {
                window.location.href = IOS_STORE_URL;
            } else if (deviceOS === 'Android') {
                window.location.href = ANDROID_STORE_URL;
            }
            // If neither iOS nor Android, the page will load normally
        });
    </script>
</head>
<body>
